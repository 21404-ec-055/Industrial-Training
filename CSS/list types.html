<!DOCTYPE html>
<html>
<head>
    <title>Lists in CSS</title>
    <style>
        ul{
            list-style-type:square ;
        }
        ol{
            list-style-type: lower-greek ;
        }
        ol{
            list-style-image:url() ;
        }
    </style>
</head>
<body>
    <center><h1>List Properties in CSS</h1></center>
    <ul>
        <li>C</li>
        <li>Java</li>
        <li>Python</li>
        <li>Html</li>
    </ul>
    <ol>
        <li>C</li>
        <li>Java</li>
        <li>Python</li>
        <li>Html</li>
    </ol>
</body>
</html>
