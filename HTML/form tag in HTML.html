<!DOCTYPE html>
<html>
    <head>
        <title>FORM elements in html</title>
    </head>
    <body>
        <h1>Form Elements in HTML</h1>
        <form>
            <label>First name</label>
            <input type="text">
            <label>Last name</label>
            <input type="text">
            <br>
            <label>Mobile number</label>
            <input type="number">
            <br>
            <label>password</label>
            <input type="password">
            <br>
            <label>email address</label>
            <input type="email">
            <br>
            <label>Gender:</label>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
            <br>
            <label>select one:</label>
           c <input type="checkbox">
           c++ <input type="checkbox">
            html<input type="checkbox">
            <br>
            <label>DOB:</label>
            <input type="date">
            <br>
            <label>choose a file:</label>
            <input type="file">
            <br>
            <label>college:</label>
            <select>
            <option>AEC</option>
            <option>ACET</option>
            <option>ACOE</option>
        </select>
        <br>
        <textarea>Feedback:</textarea>
        <br>
        <input type="SUBMIT">
        <input type="RESET">
        </form>
    </body>
</html>
