<!DOCTYPE html>
<html>
<head>
    <title>Table tag in HTML</title>
</head>
<body>
    <center>
    <h1>Table</h1>
    <table border="">
    <tr>
        <th  colspan="2">Language and Frameworks</th>
    </tr>
    <tr>
        <td>Python</td>
        <td>Django</td>
    </tr>
    <tr>
        <td rowspan="2">Javascript</td>
        <td>React.js</td>
    </tr>
    <tr>
        <td>Vue.js</td>
    </tr>
    <tr>
        <td>Ruby</td>
        <td>Rubuy on Rails</td>
    </tr>
    </center>
</body>
</html>


<!-- table tag --- creating table
tr --- table row
th --- table heading
td --- table data
border="" --- (atribute for getting borders) 
rowspan="(number of rows)"
colspan="(no.of columns)"-->
