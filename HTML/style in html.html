<!DOCTYPE html>
<html>
<head>
    <title>Style tag in HTML</title>
</head>
<body>
    <center><h1>Style Heading</h1></center>
    <h2 style="color:red; font-size: 30px; border: 10px solid red;">Style Matter in HTML</h2>
</body>
</html>

<!-- style --- from css
font-size --- to change the size of the heading in px
border --- for applying border
these are called inline styling -->
