<!DOCTYPE html>
<html>
<head>
    <title>Box Model in CSS</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            height: 400px;
            width:400px ;
            background-color: aqua;
            padding: 20px;
            border: 5px solid red;
            margin: 15px; /*so now the box value is 480 x 480 */
        }
    </style>
</head>
<body>
    <center><h1>Box Model in CSS</h1>
        <div></div>
    </center>
</body>
</html>
