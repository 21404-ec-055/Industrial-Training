<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .a{
            height: 400px;
            width: 400px;
            background-color: aqua;
            float: left;
            margin-right: 20px;
            border: 1px solid black;
            transition: all 4s ease ;
        }
        .a:hover{
            background-color: red;
            transform: rotate(280deg);
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
